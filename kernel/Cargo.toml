[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "kernel"
path = "src/main.rs"

[dependencies]
bootloader_api = "0.11"
x86_64 = "=0.15.2"
spin = "0.9.8"
pic8259 = "0.10.1"
pc-keyboard = "0.7.0"
bitflags = "2.6.0"
strum = { version = "0.24", default-features = false, features = ["derive"] }
strum_macros = "0.24"
embedded-crc32c = "0.1"
rand_xoshiro = { version = "0.7.0", default-features = false }
rand_core = "0.9.0"
crc-any = "2.0.0"
embedded-graphics = "0.8.1"
raw-cpuid = "11.5.0"
acpi = "5.2.0"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

